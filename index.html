<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <title>Викторина</title>
</head>
<body>
  <div class="wrapper">
    <h1>Викторина для растениевода!</h1>
    <div class="questions">

      <div class="card">
        <img src="./img/aloe.jpg" alt="aloe">
        <span class="question">
          К какому роду растений относится это невероятно полезное растение?
        </span>

        <div class="variants">
          <label>
              <input type="radio" name="var1" class="radio">
              <span>Алоэ</span>
          </label>
          <label>
              <input type="radio" name="var1" class="radio true">
              <span>Суккулент</span>
          </label>
          <label>
              <input type="radio" name="var1" class="radio">
              <span>Лиственные</span>
          </label>
        </div>
      </div>
      
      <div class="card hidden">
        <img src="./img/spatifilum.jpg" alt="spatifilum">
        <span class="question">
          Не подскажете название этого цветка? 
        </span>

        <div class="variants">
          <label>
              <input type="radio"  name="var2" class="radio true">
              <span>Спатифилум</span>
          </label>
          <label>
              <input type="radio" name="var2" class="radio">
              <span>Алоэ</span>
          </label>
          <label>
              <input type="radio"  name="var2" class="radio">
              <span>Гербера</span>
          </label>
        </div>
      </div>

      <div class="card hidden ">
        <img src="./img/geran.jpg" alt="geran">
        <span class="question">
          Это Герань, может Вы знаете другое название этого цветка? 
        </span>

        <div class="variants">
          <label>
            <input type="radio" name="var3" class="radio">
            <span>Иван-чай</span>
          </label>
          <label>
            <input type="radio" name="var3" class="radio true">
            <span>Журавельник</span>
          </label>
          <label>
            <input type="radio" name="var3" class="radio">
            <span>Одуван</span>
          </label>
        </div>
      </div>

      <div class="card hidden">
        <img src="./img/reo.jpg" alt="reo">
        <span class="question">
          Это Рео, он пришёл к нам из... 
        </span>

        <div class="variants">
          <label>
            <input type="radio" name="var4" class="radio">
            <span>Австралии</span>
          </label>
          <label>
            <input type="radio" name="var4" class="radio">
            <span>Пустыни</span>
          </label>
          <label>
            <input type="radio" name="var4" class="radio true">
            <span>Тропиков</span>
          </label>
        </div>
      </div>

    </div>


    <div class="resultCard">
      <h3>Правильных ответов:</h4>
    </div>
    <button class="next" >
        <span>Начать</span>  
    </button>
  </div>  
  <script src="./index.js"></script> 
</body>
</html>
