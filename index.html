<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Викторина</title>
</head>
<body>
  <div class="main">
    <h1>Викторина для растеневода!</h1>
    <div class="questions">

      <div class="show">
        <img src="./img/aloe.jpg" alt="aloe">
        <span class="question">
          К какой группе растений относиться этот невероятно полезное растение?
          </span>
        <div class="variant">
          <label>
              <input type="radio">
              <span>Алоэ</span>
          </label>
        </div>
        <div class="variant true">
          <label>
              <input type="radio">
              <span>Суккулент</span>
          </label>
        </div>
        <div class="variant">
          <label>
              <input type="radio">
              <span>Лиственные</span>
          </label>
        </div>
      </div>
      
      <div class="hidden">
        <img src="./img/spatifilum.jpg" alt="aloe">
        <span class="question">
          Не подскажите название этого цветка? 
        </span>
        <div class="variant">
          <label>
              <input type="radio">
              <span>Алоэ</span>
          </label>
        </div>
        <div class="variant true">
          <label>
              <input type="radio">
              <span>Спатифилум</span>
          </label>
        </div>
        <div class="variant">
          <label>
              <input type="radio">
              <span>Гербера</span>
          </label>
        </div>
      </div>

      <div class="hidden">
        <img src="./img/geran.jpg" alt="aloe">
        <span class="question">
          Это Герань, может Вы знаете другое название этого цветка? 
        </span>
        <div class="variant">
          <label>
            <input type="radio">
            <span>Иван-чай</span>
          </label>
        </div>
        <div class="variant true">
          <label>
            <input type="radio">
            <span>Журавельник</span>
          </label>
        </div>
        <div class="variant">
          <label>
            <input type="radio">
            <span>Одуван</span>
          </label>
        </div>
      </div>

      <div class="hidden">
        <img src="./img/reo.jpg" alt="aloe">
        <span class="question">
          Это Рео, он пришёл к нам из... 
        </span>
        <div class="variant">
          <label>
            <input type="radio">
            <span>Австралии</span>
          </label>
        </div>
        <div class="variant true">
          <label>
            <input type="radio">
            <span>Пустыни</span>
          </label>
        </div>
        <div class="variant">
          <label>
            <input type="radio">
            <span>Тропиков</span>
          </label>
        </div>
      </div>

    </div>


    <button class="next-button" >
        Следующий вопрос!
    </button>
  </div>  
  <script src="./index.js"></script> 
</body>
</html>
